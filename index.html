<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <section>
        <div class="img-celular">
            <img src="img/instagram-celular.png" alt="celular-img">
        </div>
    </section>
    <section>
        <div id="conteudo">
            <div class="login">
                <div class="logo-login">
                    <img src="img/instagram-logo.png" alt="instagram">
                </div>
                <div class="foto-perfil">
                    <img src="img/perfil-instagram.png">
                </div>
                <div class="botao-login">
                    <button>Continue como zjvco</button>
                </div>
                <div class="remover">
                    <a href="#">Remover conta</a>
                </div>
            </div>
            <div class="alterar">
                <p>Não é zjvco?</p>
                <p><a href="#">Alternar contas </a>ou <a href="#">Inscreva-se</a></p>
            </div>
            <div class="app-download">
                <p>Baixe o aplicativo</p>
                <div class="mobile-app">
                    <img src="img/apple-button.png">
                    <img src="img/googleplay-button.png">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
